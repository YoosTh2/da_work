<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="verify.css">
</head>
<body>
    <div class="logo">Logo</div>
    <img class="plants go_left" src="myFnont_Img/plants.jpg">
    <div class="page_container go_right">
        <div class="header">SIGN UP</div>
        <img class="pic" src="myFnont_Img/profile.png">
        <div class="grid">
            <form class="form">
                <div class="label_margin">
                    <div>
                        <label for="name">User Name</label>
                        <input type="text" id="name">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone">
                    </div>
                </div>
                <div class="label_margin">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                </div>
                <div class="label_margin">
                    <div>
                        <label for="re_password">Re Password</label>
                        <input type="password" id="re_password">
                    </div>
                    <div>
                        <label for="certificate">Upload Certificate</label>
                        <input type="text" id="certificate">
                    </div>
                </div>
            </form>
        </div>
        
        <a href="intery.html" class="signup_btn">Sign Up</a>
        <div class="bottom">
            <a class="have_Account" href="index.html">have an account?</a> <a class="login" href="index.html">login</a>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
